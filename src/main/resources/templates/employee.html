<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-section{
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Menu</p>
    <div class="button-container">
        <button class="btn" onclick="showForm('create')">Create</button>
        <button class="btn" onclick="showForm('read')">Read</button>
        <button class="btn" onclick="showForm('update')">Update</button>
        <button class="btn" onclick="showForm('delete')">Delete</button>
    </div>

    <!-- create form -->
    <div id="createForm" class="form-section">
        <h2>Create Employee</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <!-- read form -->
    <div id="readForm" class="form-section">
        <h2>Read Employee</h2>
        <form action="#" method="get">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId"><br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
</body>
</html>
